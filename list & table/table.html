<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<style>
    th{
        border: 2px solid black;
    }
    td{
        border: 1px solid black;
    }
</style>
<body>
    <table>
        <caption ><i>Student Details</i></caption>
        <thead>R.B.S College </thead>
        <tr>
            <th>Roll_no</th>
            <th>Name</th>
            <th>Class</th>
        </tr>
        <tr>
            <td>22</td>
            <td>Rahul</td>
            <td>bca</td>
        </tr>
        <tr>
            <td>56</td>
            <td>Ananya</td>
            <td rowspan="2">bba</td>
        </tr>
        <tr>
            <td>78</td>
            <td>Zoya</td>
        </tr>
    </table>
</body>
</html>
