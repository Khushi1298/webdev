<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blur and all</title>
    <style>
        .pic{
            width: 50px;
            height: 50%;
            display: flex;
        }
        .pic1{
            filter: opacity(800px)
        }
        .pic2{
            filter: Blur(3px);
        }
        .pic3{
            height: 100px;
            width: 150px;
            filter: brightness(200px);
        }

    </style>
</head>
<body>
    <div class="pic">
        <img class="pic1" src="images.jpeg" alt="">
        <img class="pic2" src="joon.jpeg" alt="">
        <img class="pic3" src="joons.jpg" alt="">
    </div>
</body>
</html>
