<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS GRID</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(3,100px);/*3 col of 100px*/
            grid-template-rows: 50px 50px;
            gap: 5px ;
        }
        .item{
            background-color: rosybrown ;
            border: 2px solid salmon;
        }
        .item4 {
                grid-row: 1/3;
        }
        .item2{
            grid-column-start: 3;
            grid-row-end: 4;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- .items{dabba $}*5 -->
        <div class="item item1">dabba 1</div>
        <div class="item item2">dabba 2</div>
        <div class="item item3">dabba 3</div>
        <div class="item item4">dabba 4</div>
        <div class="item item5">dabba 5</div>
    </div>
</body>
</html>
