<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Box shadow</title>
</head>
<style>
  .box{
    border: 2px solid black;
    box-shadow: 2px 2px 15px 5px grey ;
  }
  p{
      text-shadow: 10px 5px 2px orchid;
  }
</style>
<body>
    <div class="box">
        its a box o
    </div>
    <p>this is a paragraph that have text shadow</p>
</body>
</html>
